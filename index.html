<!DOCTYPE html>
<html>
<head>
    <title>Movies Site</title>

</head>

        <a class="active" href="#">Movie Site</a>

            <form action="" role="search" id="form">

    <div class="content-pane">

            <div class="column">
                <div class="card">
                    <span class="card-image"><img class="thumbnail" height="500px" src="https://marketplace.canva.com/EAFVCFkAg3w/1/0/1131w/canva-red-and-black-horror-movie-poster-AOBSIAmLWOs.jpg"></span>
                    <span class="movie-title"><h3>Movie Title</h3></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
